            </div>
            <nav class="menu-container">
                <div class="panel control-panel">
                    <div class="gl-panel">
                        <div class="search-panel control">
                            <input class="gl-search" type="text" placeholder="Search.." autofocus title="Search Panel">
                            <button class="button search material-icons" title="Push for Search">search</button>
                            <button class="button filter ext material-icons" title="Push for Select Search Parametrs">filter_alt</button>
                            <!-- <button class="button clear ext material-icons">---</button> -->
                        </div>
                    </div>
                </div>

                <div class="ext-panel control">
                    <div class="ext-panel--container">
                        <hr>
                        <div class="data-list">
                            <span class="list-header">Type of Image to Search</span>
                            <select id="typeSelector" class = "select-group typeSelector" multiple>
                                <!-- Dynamic generate list of Type -->
                            </select>
                            <span class="list-futer">*by default looked for in all categories...</span>
                        </div>
                        <hr>
                        <div class="data-list">
                            <span class="list-header">Category of Image to Search</span>
                            <select id = "categorySelector" class = "select-group categorySelector" multiple>
                                <!-- Dynamic generate list of Categories -->
                            </select>
                            <span class="list-futer">*by default looked for in all categories...</span>
                        </div>
                        <hr>
                        <div class="color-picker">
                            <!-- Dynamic generate list of ColorPicker -->
                       </div>
                    </div>
                </div>
            </nav>
            <main class="main-container">
                <div class="gallery">
                    <!-- Dynamic generate Pteview List -->
                </div>
            </main>
            <footer class="panel footer">
                <div class="collection">
                    <span class="button-medium slide-left material-icons">arrow_left</span>
                    <div class="selected-image">
                        <!-- Dynamic generate Pteview List -->
                    </div>
                    <span class="button-medium slide-right material-icons">arrow_right</span>
                </div>
                <div class="collection-control">
                    <span class="button-medium new-collection material-icons" title="Create Collection">add_a_photo</span>
                    <span class="button-medium open-collection material-icons" title="Open Collection">open_in_browser</span>
                    <span class="button-medium save-collection material-icons" title="Save Collection">save</span>
                    <!-- <span class="button-medium delete-collection material-icons" title="Delete Collection">delete</span> -->
                </div>
            </footer>
        </div>
        <!-- Modal window -->
        <div id="modal" class="modal" >
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-info modal-type" title="Image Type"></span>
                    <span class="modal-info modal-dimension" title="Image Pixel Dimention"></span>
                    <div class="modal-fbtn">
                        <a class="button-medium modal-fullview material-icons" href="" target="_blank" title="Open In New Window">crop_free</a>
                        <span>&nbsp;&nbsp;</span>
                        <span class="button-medium modal-close material-icons" title="Close Preview">highlight_off</span>
                    </div>
                </div>
                <div class="modal-image-container">
                    <img class="modal-image" src="" alt="Pic"/>
                </div>
                <div class="modal-footer">
                    <span class="modal-info modal-size" title="File Size"></span>
                    <div class="modal-fbtn">
                        <a class="button-medium modal-public material-icons" href="" target="_blank" title="Open Source Site">public</a>
                        <a class="button-medium modal-download material-icons" href="" download title="Download Image">cloud_download</a>
                        <span>&nbsp; &nbsp;</span>
                        <span class="button-medium modal-checked material-icons" dataid="" title="Image Select">bookmark_border</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./js/presetData.js"></script>
        <script src="./js/slimselect.js"></script>
        <script src="./js/custom.js"></script>

</html>
